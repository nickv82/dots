# ~/.tmuxinator/ivrperf.yml

name: ivrperf
root: ~/code/brandtone

pre: 
  - VBoxManage startvm asterisk
  - VBoxManage startvm asterisk2
  - subl ~/code/brandtone

windows:
  - ssh:
      layout: even-horizontal
      panes:
        - ssh root@10.10.10.10
        - ssh root@10.10.10.11
  - jetty: 
      - cd /Users/npiv/code/brandtone/bt-ivr/bt-ivr-web/ 
      - mvn jetty:run -PdevelopmentH2 -DIVRProperties=/Users/npiv/code/brandtone/nick.properties
  - jms: 
      - cd /Users/npiv/local/activemq/bin 
      - ./activemq start
  - jmeter:
      - cd /Users/npiv/local/jmeter/bin 
      - ./jmeter
  - h2: h2
